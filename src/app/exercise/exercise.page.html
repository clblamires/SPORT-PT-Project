<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ exercise?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <iframe [src]="exercise?.video_url" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</ion-content>
